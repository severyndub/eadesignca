apiVersion: apps/v1
kind: Deployment
metadata:
  name: atn-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atn
  template:
    metadata:
      labels:
        app: atn
    spec:
      containers:
        - name: atn
          image: eu.gcr.io/mscdevopscaauto/allthenews2:v1
          args: ["news", "http://nfa-service:8898", "weather", "http://wfa-service:8898","3", "10", "redis-service:6379"]
          ports:
          - containerPort: 8090	  
